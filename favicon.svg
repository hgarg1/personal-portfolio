<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Conic gradient matching the brand mark -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4b8b;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#36e4ff;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4b8b;stop-opacity:1" />
    </linearGradient>
    <!-- Radial gradient for background -->
    <radialGradient id="bgGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="55%" style="stop-color:#020617;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle with dark gradient -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" />
  
  <!-- Gradient border ring - thicker for visibility -->
  <circle cx="16" cy="16" r="14.5" fill="none" stroke="url(#gradient)" stroke-width="2" />
  
  <!-- HG initials - larger and bolder for small size visibility -->
  <text x="16" y="21" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="16" font-weight="700" fill="url(#gradient)" 
        text-anchor="middle" letter-spacing="-1" 
        style="font-variant-numeric: normal; font-stretch: normal;">HG</text>
</svg>

